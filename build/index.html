<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded:400,500,600,700" rel="stylesheet">

  <script src="js/iro.min.js"></script>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Document</title>

</head>

<body>

  <main>

    <section>
      <h1>Welcome!</h1>
      <h3>Color Desk is a color palette collector made for humans.</h3>
      <p class="mt-1">For more information check out the <a href="#examples">example</a>
        below. This is a work in progress.</p>
    </section>
    <section>
    <div class="flex-container">
      <div id="iro-wrapper"></div>
        <div class="color-controls mt-1">
          <div class="h-controls__wrapper">
            <input type="text" name="hue" id="hInput">
            <div class="h-controls">
              <label class="title" for="hSlider">Hue <span id="hValue"></span></label>
              <input name="hSlider" type="range" min="0" max="360" value="50" class="slider" id="hSlider">
            </div>
          </div>
          <div class="s-controls__wrapper">
            <input type="text" name="saturation" id="sInput">
            <div class="s-controls">
              <label class="title" for="sSlider">Saturation <span id="sValue"></span></label>
              <div class="s-controls__slider">
                <input name="sSlider" type="range" min="0" max="100" value="50" class="slider" id="sSlider">
              </div>
            </div>
          </div>
          <div class="l-controls__wrapper">
            <input type="text" name="lightness" id="lInput">
            <div class="l-controls">
              <label class="title" for="lSlider">Lightness <span id="lValue"></span></label>
              <div class="l-controls__slider">
                <input name="lSlider" type="range" min="0" max="100" value="50" class="slider" id="lSlider">
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="flex-container">
        <div id="swatch"></div>
        <!-- <div id="values"></div> -->
        <div class="hsl-copy">
          <label class="title" for="hslInput"><h4>HSL</h4></label>
          <!-- <input type="text" name="hsl" id="hslInput"> -->
          <p class="demphasis">
            <span class="hsl-copy-text"></span>
          </p>
          <button class="hsl-copy-button" data-clipboard-text="">
            <span>
              <svg viewBox="0 0 20 20" width="16" height="16">
                <path d="M6 6V2c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4v4a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8c0-1.1.9-2 2-2h4zm2 0h4a2 2 0 0 1 2 2v4h4V2H8v4zM2 8v10h10V8H2z"/>
              </svg>
            </span>
            Copy
          </button>
          <div class="tooltip hsl-tip">
            <span class="tooltip-text">Copied!</span>
          </div>
        </div>
        <div class="hex-copy">
          <label class="title" for="hexInput"><h4>HEX</h4></label>
          <!-- <input type="text" name="hex" id="hexInput"> -->
          <p class="demphasis">
            <span class="hex-copy-text"></span>
          </p>
          <button class="hex-copy-button" data-clipboard-text="">
            <span>
              <svg viewBox="0 0 20 20" width="16" height="16">
                <path d="M6 6V2c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4v4a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8c0-1.1.9-2 2-2h4zm2 0h4a2 2 0 0 1 2 2v4h4V2H8v4zM2 8v10h10V8H2z"/>
              </svg>
            </span>
            Copy
          </button>
          <div class="tooltip hex-tip">
            <span class="tooltip-text">Copied!</span>
          </div>
        </div>
        <div class="rgb-copy">
          <label class="title" for="rgbInput"><h4>RGB</h4></label>
          <!-- <input type="text" name="rgb" id="rgbInput"> -->
          <p class="demphasis">
            <span class="rgb-copy-text"></span>
          </p>
          <button class="rgb-copy-button" data-clipboard-text="">
            <span>
              <svg viewBox="0 0 20 20" width="16" height="16">
                <path d="M6 6V2c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4v4a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8c0-1.1.9-2 2-2h4zm2 0h4a2 2 0 0 1 2 2v4h4V2H8v4zM2 8v10h10V8H2z"/>
              </svg>
            </span>
            Copy
          </button>
          <div class="tooltip rgb-tip">
            <span class="tooltip-text">Copied!</span>
          </div>
        </div>
      </div>
      <!-- <div class="flex-container">
        <span class="title">CSS:</span>
        <div id="css"></div>
      </div> -->

    </section>

    <p class="powered-by">Powered by <a href="https://obscuredetour.com">obscure detour</a> &amp; <a href="https://iro.js.org">iro.js</a>.</p>
  </main>

  <script async src="js/app.js"></script>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
  <script src="js/clipboard.min.js"></script>

</body>

</html>
