<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded:400,500,600,700" rel="stylesheet">

  <script src="js/iro.min.js"></script>
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Document</title>

</head>
<body>
  
  <main>

    <section>
      <h1>Welcome!</h1>
      <h3>Color Desk is a color palette collector made for humans. Which makes this all about HSL!</h3>
      <p class="mt-1">For more information check out the <a href="#examples">example</a>
        below. This is a work in progress.</p>
    </section>
    <section>
      <div class="flex-container">
        <div id="iro-wrapper"></div>
        <div class="colorControls">

          <div class="flex-container">
            <div>
              <span class="title">Swatch:</span>
              <div id="swatch"></div>
            </div>
            <div>
              <span class="title">Values:</span>
              <div id="values"></div>         
            </div>
          </div>
          <div class="add-controls">
            <label class="title" for="sSlider">Saturation <span id="sValue"></span></label>
            <input name="sSlider" type="range" min="0" max="100" value="50" class="slider" id="sSlider">
          </div>

        </div>
      </div>
      <!-- <div class="flex-container">
        <span class="title">CSS:</span>
        <div id="css"></div>
      </div> -->

    </section>

    <p class="powered-by">Powered by <a href="https://obscuredetour.com">obscure detour</a> &amp; <a href="https://iro.js.org">iro.js</a>.</p>
  </main>

  <script async src="js/app.js"></script>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>

</body>
</html>
